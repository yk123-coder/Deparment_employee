<head>

    <style>
        body {
            background-color: #f8f9fa;

        }

<body>

        <h1 class="mb-4">Welcome to Company Portal</h1>
        <a href="/employees/" class="btn btn-primary">View Employees</a>

        <a href="/accounts/login/" class="btn btn-outline-success">Login</a>
    </div>
</body>
</html>
